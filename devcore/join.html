<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCore | UC Berkeley</title>
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="./about.html">About Us</a> </li>
            <li><a href="./learn.html">Academy</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./join.html">Join Us</a></li>
        </ul>
    </nav>

    <div>
        <h1>Ready to dive into full stack development? Apply here.</h1>
        <form action="post">
            <label for="nameInput">Full Name:</label> <input type="text" name="full_name" id="nameInput" placeholder="Oski Bear">
            <br>
            <label for="gradeInput">Year:</label> 
            <select name="grade" id="gradeInput">
                <option value="1">Freshman</option>
                <option value="2">Sophomore</option>
                <option value="3">Junior</option>
                <option value="4">Senior</option>
            </select>
            <br>
            <label for="whyInput">Why do you want to join DevCore? (500 words max)</label>
            <br>
            <textarea name="why" id="whyInput" cols="30" rows="10"></textarea>
            <br>
            <button>Submit</button>
        </form>
    </div>
</body>
